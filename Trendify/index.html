<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
</head>
<body>
    <section class="first-section">
        
        <header class="first-header">
            
            <div class="top-bar">
                <ul class="top-bar-list">
                    <li>Ayuda</li>
                    <li>Pedidos y devoluciones</li>
                </ul>
            </div>

            <nav class="nav-main">
                <img src="/Trendify/img/logoTrend.png" alt="logo de Trendify" class="img-logo">
                
                <ul class="nav-list">
                    <li>Oferta</li>
                    <li>Hombre</li>
                    <li>Mujer</li>
                    <li>Lo nuevo</li>
                </ul>

                <div class="nav-left">
                    <div class="search-bar">
                        <input type="text" placeholder="Buscar">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <a href="#"><img src="/Trendify/img/Shopping cart.png" alt="Carrito Compra" class="img-icon"></a>
                    <a href="#"><img src="/Trendify/img/User.png" alt="User" class="img-icon"></a>
                </div>
            </nav>
        </header>

        <div class="principal">
            <h1 class="titulo">TRENDIFY</h1>
            <center><img src="/Trendify/img/portada.png" alt="Una persona utilizando una prenda de TRENDIFY" class="img-portada"></center>
        </div>

    </section>
</body>
</html>
