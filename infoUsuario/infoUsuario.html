<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/isotipo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='script.js'></script>
</head>

<body>
    <div class="top-bar">
        <a href="#">Ayuda</a>
        <a href="#">Pedidos y devoluciones</a>
        <a href="#">Únete al club</a>
    </div>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li href="#">OFERTAS</li>
                <li href="#">MUJER</li>
                <li href="#">HOMBRE</li>
                <li href="#">LO NUEVO</li>
            </ul>
        </nav>
        <div class="icons">
            <div class="search-box">
                <input type="text" placeholder="Buscar">
                <i class="fas fa-search"></i>
            </div>
            <i class="fas fa-shopping-cart"></i>
            <div class="user-icon-container">
                <i class="fas fa-user" id="userIcon"></i>
                <div class="user-dropdown" id="userDropdown">
                    <a href="#"><i class="far fa-heart"></i> Favoritos</a>
                    <a href="#"><i class="fas fa-shopping-bag"></i> Mis compras</a>
                    <a href="#"><i class="fas fa-credit-card"></i> Método de pago</a>
                    <a href="#"><i class="fas fa-user-circle"></i> Mis datos</a>
                    <div class="dropdown-divider"></div>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>
