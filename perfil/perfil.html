<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="estiloperfil.css">
</head>
<body>
    <div class="top-bar">
        <a href="#">Ayuda</a>
        <a href="#">Pedidos y devoluciones</a>
        <a href="#">Únete al club</a>
    </div>
    <header>
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <nav>
            <ul>
                <li>OFERTAS</li>
                <li>MUJER</li>
                <li>HOMBRE</li>
                <li>LO NUEVO</li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <ul>
                <li>Mi panel</li>
                <li>Historial de pedidos</li>
                <li>Perfil</li>
                <li>Métodos de pago</li>
                <li>Direcciones</li>
                <li>Artículos guardados</li>
            </ul>
        </aside>

        <section class="perfil">
            <h1>Perfil</h1>
            <div class="perfil-contenedor">
                <div class="perfil-info">
                    <h2>Información de la cuenta</h2>
                    <div class="campo">
                        <label>Nombre</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label>Apellidos</label>
                        <input type="text" >
                    </div>
                    <div class="campo">
                        <label>Correo electrónico</label>
                        <input type="text" >
                    </div>
                    <button class="guardar">Guardar</button>
                </div>

                <div class="perfil-contraseña">
                    <h2>Contraseña</h2>
                    <div class="campo">
                        <label>Contraseña actual</label>
                        <input type="password">
                    </div>
                    <div class="campo">
                        <label>Nueva contraseña</label>
                        <input type="password">
                    </div>
                    <div class="campo">
                        <label>Repite la contraseña</label>
                        <input type="password">
                    </div>
                    <button class="guardar">Guardar</button>
                </div>
            </div>
        </section>

        <h2>Preferencias</h2>
        <div class="preferencias">
            <p>¿Para quién compras?</p>
            <label><input type="checkbox" checked> Para hombre</label>
            <label><input type="checkbox"> Para mujer</label>
            <label><input type="checkbox"> Niño</label>
            <label><input type="checkbox"> Niña</label>
        </div>
    </main>
</body>
</html>
