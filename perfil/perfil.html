<body>
    <header class="first-header">
            
        <div class="top-bar">
            <ul class="top-bar-list">
                <li>Ayuda</li>
                <li>Pedidos y devoluciones</li>
            </ul>
        </div>

        <nav class="nav-main">
            <a href="/main/index.html"><img src="/img/logoTrend.png" alt="logo de Trendify" class="img-logo"></a>
            
            <ul class="nav-list">
                <li><a href="/productos/productos.html">Oferta</a></li>
                <li><a href="/productos/productos.html">Hombre</a></li>
                <li><a href="/productos/productos.html">Mujer</a></li>
                <li><a href="/productos/productos.html">Nuevo</a></li>
            </ul>

            <div class="nav-left">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <a href="/carrito/carrito.html"><img src="/img/Shopping cart.png" alt="Carrito Compra" class="img-icon"></a>
                <a href="#"><img src="/img/User.png" alt="User" class="img-icon"></a>
            </div>
        </nav>
        
    </header>

    <main>
        <aside>
            <ul>
                <li>Mi panel</li>
                <li>Historial de pedidos</li>
                <li>Perfil</li>
                <li>Métodos de pago</li>
                <li>Direcciones</li>
                <li>Artículos guardados</li>
            </ul>
        </aside>

        <section class="perfil">
            <h1>Perfil</h1>
            <div class="perfil-contenedor">
                <div class="perfil-info">
                    <h2>Información de la cuenta</h2>
                    <div class="campo">
                        <label>Nombre</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label>Apellidos</label>
                        <input type="text" >
                    </div>
                    <div class="campo">
                        <label>Correo electrónico</label>
                        <input type="text" >
                    </div>
                    <button class="guardar">Guardar</button>
                </div>

                <div class="perfil-contraseña">
                    <h2>Contraseña</h2>
                    <div class="campo">
                        <label>Contraseña actual</label>
                        <input type="password">
                    </div>
                    <div class="campo">
                        <label>Nueva contraseña</label>
                        <input type="password">
                    </div>
                    <div class="campo">
                        <label>Repite la contraseña</label>
                        <input type="password">
                    </div>
                    <button class="guardar">Guardar</button>
                </div>
            </div>
        </section>

        <h2>Preferencias</h2>
        <div class="preferencias">
            <p>¿Para quién compras?</p>
            <label><input type="checkbox" checked> Para hombre</label>
            <label><input type="checkbox"> Para mujer</label>
            <label><input type="checkbox"> Niño</label>
            <label><input type="checkbox"> Niña</label>
        </div>
