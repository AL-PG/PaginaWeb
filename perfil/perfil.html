<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="estiloperfil.css">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <nav>
            <ul>
                <li>OFERTAS</li>
                <li>MUJER</li>
                <li>HOMBRE</li>
                <li>LO NUEVO</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <aside>
            <ul>
                <li>Mi panel</li>
                <li>Historial de pedidos</li>
                <li>Perfil</li>
                <li>Métodos de pago</li>
                <li>Direcciones</li>
                <li>Artículos guardados</li>
            </ul>
        </aside>
        
        <section class="perfil">
            <h1>Perfil</h1>
            <div class="perfil-info">
                <img src="avatar.jpg" alt="Avatar" class="avatar">
                <div>
                    <h2>Santiago Gimenez</h2>
                    <p>Miembro de Trendify desde 2025</p>
                    <div class="info-box">
                        <label>Número de teléfono</label>
                        <input type="text" value="443-972-9483">
                        <label>Código postal</label>
                        <input type="text" value="60954">
                    </div>
                    <div class="info-box">
                        <label>Fecha de nacimiento</label>
                        <input type="text" value="20/07/2004">
                        <label>Género</label>
                        <input type="text" value="Hombre">
                    </div>
                    <div class="info-box">
                        <label>Correo electrónico</label>
                        <input type="text" value="guillermogb21@gmail.com">
                        <button>Cambiar</button>
                    </div>
                    <a href="#">Cambiar contraseña</a>
                </div>
            </div>
            <h2>Preferencias</h2>
            <div class="preferencias">
                <p>¿Para quién compras?</p>
                <label><input type="checkbox" checked> Para hombre</label>
                <label><input type="checkbox"> Para mujer</label>
                <label><input type="checkbox"> Niño</label>
                <label><input type="checkbox"> Niña</label>
            </div>
        </section>
    </main>
</body>
</html>
